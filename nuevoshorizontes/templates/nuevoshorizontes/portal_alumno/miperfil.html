<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="{% static 'nuevoshorizontes/img/logo_blanco.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil - Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'nuevoshorizontes/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'nuevoshorizontes/css/home_admin.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% include "nuevoshorizontes/portal_alumno/navbar.html" %}

    <h1 class="heading" style="padding-top: 120px;">
        <img class="title-img mx-2" src="{% static 'nuevoshorizontes/img/icons_admin/acceso_blanco.png' %}" alt="agregar"
            height="60">Perfil del alumno
    </h1>

    <div class="container" style="padding-bottom: 30px;">
        <form method="POST" action="{% url 'guardar_perfil_alumno' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="rut" class="form-label" style="color: #fff;">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut_alumno" value="{{ alumno.rut_alumno }}" required disabled maxlength="9">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: #fff;">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre"
                    value="{{ alumno.nombre_alumno }}" required disabled>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: #fff;">Apellidos paterno</label>
                <input type="text" class="form-control" id="paterno" name="paterno"
                    value="{{ alumno.appaterno_alumno }}" required disabled>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: #fff;">Apellidos materno</label>
                <input type="text" class="form-control" id="materno" name="materno"
                    value="{{ alumno.apmaterno_alumno }}" required disabled>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: #fff;">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion"
                    value="{{ alumno.direccion_alumno }}" required disabled>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: #fff;">Teléfono</label>
                <input type="number" class="form-control" id="telefono" name="telefono"
                    value="{{ alumno.telefono_alumno }}" required disabled>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: #fff;">Sede</label>
                <input type="text" class="form-control" id="rut" name="sede" value="{{ alumno.sede_alumno }}" required disabled>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: #fff;">Apoderado</label>
                <input type="text" class="form-control" id="rut" name="apoderado" value="{{ alumno.apoderado_alumno }}" required disabled>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label" style="color: #fff;">Curso</label>
                <input type="text" class="form-control" id="rut" name="curso"  value="{{ alumno.curso_alumno }}" required disabled>
            </div>

            <button type="button" class="btn btn-primary" id="editarBtn" style="margin-top: 10px;">Editar perfil</button>
            <button type="submit" class="btn btn-primary d-none" id="guardarBtn" style="margin-top: 10px; margin-right: 10px;">Guardar cambios</button>
            <button type="button" class="btn btn-secondary d-none" id="cancelarBtn" style="margin-top: 10px;">Cancelar</button>
        </form>
    </div>

    <div class="container" style="padding-bottom: 30px;">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script src="{% static 'nuevoshorizontes/js/perfil_botones.js' %}"></script>
    <script src="{% static 'nuevoshorizontes/js/duracion_msg.js' %}"></script>

</body>
</html>
