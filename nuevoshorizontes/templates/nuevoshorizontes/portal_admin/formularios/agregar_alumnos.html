<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="{% static 'nuevoshorizontes/img/logo_blanco.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar alumnos - Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="{% static 'nuevoshorizontes/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'nuevoshorizontes/css/home_admin.css' %}">
</head>

<body>

    {% include "nuevoshorizontes/portal_admin/navbar.html" %}

    {% load crispy_forms_tags %}

    <h1 class="heading" style="padding-top: 120px;">
        <img class="title-img mx-2" src="{% static 'nuevoshorizontes/img/icons_admin/acceso_blanco.png' %}" alt="agregar"
            height="60">Agregar alumnos
    </h1>


    <div class="row" style="padding-bottom: 80px;">
        <div class="col-12 col-md-6 offset-md-3">

            <div class="card">
                <div class="card-body">

                    <form action="" method="POST">  

                        {% csrf_token %}

                        <div class="form-group">
                            {{ form | crispy }}
                        </div>

                        <div class="d-flex justify-content-end" style="padding-top: 20px; padding-bottom: 10px;">
                            &nbsp;
                            <input type="reset" value="Cancelar" class="btn btn-secondary">
                            <input type="submit" value="Guardar alumno" class="btn btn-primary">
                        </div>
                </div>

                </form>

                {{mensaje}}

            </div>

            <div class="container botones" style="text-align: center; align-items: center; padding-top: 30px;">
                <div class="row">
                    <button type="button" class="btn btn-lg btn-block"><a href="{% url 'home_agregar' %}">Volver al inicio</a></button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
