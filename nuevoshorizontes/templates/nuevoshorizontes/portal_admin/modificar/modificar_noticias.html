<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="{% static 'nuevoshorizontes/img/logo_blanco.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar noticias - Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'nuevoshorizontes/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'nuevoshorizontes/css/home_admin.css' %}">
</head>

<body>

    <style>
        
    </style>

    {% include "nuevoshorizontes/portal_admin/navbar.html" %}

    <h1 class="heading" style="padding-top: 120px;">
        <img class="title-img mx-2" src="{% static 'nuevoshorizontes/img/icons_admin/sede_blanco.png' %}" alt="agregar"
            height="60">Modificar noticias
    </h1>

    <div class="row" style="padding-bottom: 80px;">
        <div class="col-12 col-md-6 offset-md-3">

            <div class="card">
                <div class="card-body">

                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group" style="margin-bottom: 15px;">
                            <label class="form-label">Título de la noticia:</label>
                            {{ form.titulo }}
                        </div>

                        <div class="form-group" style="margin-bottom: 15px;">
                            <label class="form-label">Descripción de la noticia:</label>
                            {{ form.descripcion }}
                        </div>

                        <div class="form-group" style="margin-bottom: 15px;">
                            <label class="form-label">Fecha de publicación:</label>
                            <div class="input-group">
                                {{ form.fecha_publi }}
                            </div>
                        </div>

                        <div class="form-group" style="margin-bottom: 15px;">
                            <label class="form-label" for="{{ form.foto_noticia.id_for_label }}">Noticia Guardada</label>
                            {{ form.foto_noticia }}
                        </div>

                        <div class="d-flex justify-content-end" style="padding-top: 20px; padding-bottom: 10px;">
                            <input type="submit" value="Modificar alumno" class="btn btn-primary">
                        </div>
                    </form>
                    

                </div>

            </div>

            <div class="container botones" style="text-align: center; align-items: center; margin-top: 20px;">
                <a type="button" class="btn btn-lg btn-block" href="{% url 'listar_noticias' %}">Volver a lista de noticias</a>
            </div>
            
        </div>

    </div>

    

</body>

</html>
